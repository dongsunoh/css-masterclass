<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        .fater {
            display: flex;
            /* flex-direction value : column이 되면 main axis와 cross axis 기준이 변경 */
            flex-direction: row;
            justify-content: space-between; /* <-- default main axis*/
            align-items: center; /* default cross axis*/
            height: 100vh;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: blue;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="fater">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
