<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <style>
        .fater {
            display: flex;
            justify-content: center;
            height: 100vh;
            flex-wrap: wrap; /* default : nowrap , wrap 사용 시 여러줄로 표시 될 수 있음.*/
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: blue;
            border: 1px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="fater">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
